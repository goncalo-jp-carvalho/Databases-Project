<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Escolha de IVM - Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Ivms</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td><a href="update_choose_ivm?num_serie={{ record[0] }}&fabricante={{ record[1] }}">Ver eventos de reposição por categoria</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
