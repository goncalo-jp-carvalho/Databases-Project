<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Escolha de IVM  resultado- Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Eventos de reposição da IVM com Numero de Serie ={{params.get("num_serie")}} e Fabricante={{params.get("fabricante")}}
                    por categoria
                </th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
